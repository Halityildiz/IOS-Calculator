<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IOS</title>
    <link rel="stylesheet" href="halit.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="ustpen"><input type="text" id="ustpen"></div>
            <div class="altpen"><input type="text" id="altpen"></div>
        </header>
        <main class="buttonpen">
            <div class="button function ac">AC</div>
            <div class="button function plumin" style="font-size: 4rem;">∓</div>
            <div class="button function kok">√</div>
            <div class="button operation div">÷</div>
            <div class="button num7">7</div>
            <div class="button num8">8</div>
            <div class="button num9">9</div>
            <div class="button operation multi">×</div>
            <div class="button num4">4</div>
            <div class="button num5">5</div>
            <div class="button num6">6</div>
            <div class="button operation min">−</div>
            <div class="button num1">1</div>
            <div class="button num2">2</div>
            <div class="button num3">3</div>
            <div class="button operation plus">+</div>
            <div class="button num0">0</div>
            <div class="button decimal">,</div>
            <div class="button operation equal">=</div>
        </main>
    </div>
    <script src="halit.js"></script>
    
</body>
</html>
